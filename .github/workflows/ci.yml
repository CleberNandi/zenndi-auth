# üöÄ CI/CD ‚Äî Workflow Final Otimizado (PV)

name: CI/CD - Zenndi Auth

on:
  push:
    branches:
      - "feature/**"
      - "dev"
      - "hml"
      - "main"
  pull_request:
    branches:
      - "dev"
      - "hml"
      - "main"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write
  packages: write
  id-token: write

jobs:
  # ----------------------------------------------------------------------
  # 1. Evita push direto para dev/hml/main (prote√ß√µes de branch)
  # ----------------------------------------------------------------------
  protect-branches:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Block direct pushes to protected branches
        run: |
          PROTECTED=("refs/heads/dev" "refs/heads/hml" "refs/heads/main")
          if [[ " ${PROTECTED[@]} " =~ " ${GITHUB_REF} " ]]; then
            echo "‚ùå Push proibido em ${GITHUB_REF#refs/heads/}"; exit 1
          fi
          echo "‚úî Push permitido (feature branch)"

  # ----------------------------------------------------------------------
  # 2. Testes completos usando docker-compose.ci.yml
  # ----------------------------------------------------------------------
  test:
    runs-on: ubuntu-latest
    needs: protect-branches
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Generate .env for CI
        run: |
          cat <<EOF > .env
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          DATABASE_URL=postgresql+asyncpg://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@db:5432/${{ secrets.POSTGRES_DB }}
          REDIS_URL=redis://redis:6379/0
          ENV_MODE=test
          SECRET_KEY=ci-test-key
          ALGORITHM=HS256
          SMTP_USER=test@example.com
          SMTP_PASSWORD=password
          SMTP_SERVER=mail.example.com
          SMTP_PORT=587
          EOF

      - name: Start DB + Redis
        run: docker compose -f docker-compose.ci.yml up -d db redis

      - name: Wait for services
        run: |
          for i in {1..12}; do
            DB_STATUS=$(docker inspect -f '{{.State.Health.Status}}' $(docker compose -f docker-compose.ci.yml ps -q db))
            REDIS_STATUS=$(docker inspect -f '{{.State.Health.Status}}' $(docker compose -f docker-compose.ci.yml ps -q redis))
            [[ "$DB_STATUS" == "healthy" && "$REDIS_STATUS" == "healthy" ]] && break
            echo "Aguardando servi√ßos... $i/12"; sleep 5
          done

      - name: Build API image
        run: docker compose -f docker-compose.ci.yml build api

      - name: Run migrations
        run: docker compose -f docker-compose.ci.yml run --rm api uv run alembic upgrade head

      - name: Run tests
        run: |
          docker compose -f docker-compose.ci.yml run --rm api uv run pytest || \
          (test $? -eq 5 && echo "‚úî Sem testes encontrados" || exit $?)

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v --remove-orphans

  # ----------------------------------------------------------------------
  # 3. Auto-PR de feature ‚Üí dev (apenas se n√£o existir PR aberto)
  #    Usa GH_PAT (n√£o GITHUB_TOKEN!)
  # ----------------------------------------------------------------------
  auto-pr:
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/heads/feature/')
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Extract branch
        run: |
          BRANCH=${GITHUB_REF#refs/heads/}
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          echo "FEATURE=${BRANCH#feature/}" >> $GITHUB_ENV

      - name: Check if PR already exists
        id: checkpr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            const res = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${process.env.BRANCH}`,
              base: 'dev',
              state: 'open'
            });
            core.setOutput('exists', res.data.length > 0);

      - name: Create PR
        if: steps.checkpr.outputs.exists == 'false'
        uses: repo-sync/pull-request@v2
        with:
          source_branch: ${{ env.BRANCH }}
          destination_branch: dev
          pr_title: "‚ú® Feature: ${{ env.FEATURE }}"
          pr_body: |
            ## Auto PR
            - Branch: `${{ env.BRANCH }}`
            - Testes: OK
          github_token: ${{ secrets.GH_PAT }}

  # ----------------------------------------------------------------------
  # 4. Build + Push para GHCR (dev/hml/main)
  # ----------------------------------------------------------------------
  build-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/hml' || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate tags
        id: meta
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/zenndi-auth"
          BRANCH=${GITHUB_REF#refs/heads/}
          if [[ "$BRANCH" == "main" ]]; then
            echo "tags=$IMAGE:latest,$IMAGE:${{ github.run_number }}" >> $GITHUB_OUTPUT
          else
            echo "tags=$IMAGE:$BRANCH" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./build/deployments/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max